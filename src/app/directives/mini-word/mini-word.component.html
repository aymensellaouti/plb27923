<p
  [ngStyle]="{
  color,
  fontSize: size + 'px',
  fontFamily: font
}"
>
  mini-word works!
</p>

<div class="row">
  <div class="col">
    <input
      [value]="color"
      [(ngModel)]="color"
      type="color"
      class="form-control"
    />
  </div>
  <div class="col">
    <input [(ngModel)]="size" type="number" class="form-control" />
  </div>
  <div class="col">
    <select [(ngModel)]="font" class="form-control">
      <option value="garamond">garamond</option>
      <option value="arial">arial</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>
